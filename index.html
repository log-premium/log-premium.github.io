<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Link</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #f8fafc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background: white;
      border-radius: 28px;
      padding: 2rem 1.5rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 35px -8px rgba(0, 0, 0, 0.1);
      border: 1px solid #e9e9e9;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }

    .description {
      color: #64748b;
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }

    .link-card {
      background: #f1f5f9;
      border-radius: 16px;
      padding: 1rem;
      margin-bottom: 1.25rem;
      border: 1px solid #e2e8f0;
    }

    .link-label {
      color: #475569;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      margin-bottom: 0.4rem;
      display: block;
    }

    .url-box {
      color: #0f172a;
      font-family: 'SF Mono', 'Roboto Mono', monospace;
      font-size: 0.9rem;
      word-break: break-all;
      font-weight: 500;
    }

    .url-box span {
      color: #2563eb;
    }

    .copy-btn {
      width: 100%;
      background: #2563eb;
      border: none;
      border-radius: 14px;
      padding: 1rem;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
      margin: 1rem 0;
      border: 1px solid #1d4ed8;
    }

    .copy-btn:hover {
      background: #1d4ed8;
    }

    .copy-btn:active {
      transform: scale(0.99);
    }

    .success-msg {
      background: #dcfce7;
      color: #166534;
      padding: 0.75rem;
      border-radius: 10px;
      margin: 0.5rem 0 1rem;
      display: none;
      font-size: 0.9rem;
      text-align: center;
      border: 1px solid #bbf7d0;
    }

    .guide {
      background: #f8fafc;
      border-radius: 14px;
      padding: 1rem;
      border: 1px solid #e2e8f0;
    }

    .guide-title {
      color: #334155;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      letter-spacing: 0.3px;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #475569;
      font-size: 0.9rem;
      padding: 0.4rem 0;
    }

    .step-number {
      background: #e2e8f0;
      color: #334155;
      width: 1.6rem;
      height: 1.6rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .footer-note {
      text-align: center;
      margin-top: 1.2rem;
      color: #94a3b8;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Copy Link</h1>
    <p class="description">
      Copy the link below and open it in Chrome or Firefox browser.
    </p>

    <div class="link-card">
      <span class="link-label">LINK</span>
      <div class="url-box" id="urlDisplay">
        <span>https://</span>log-account.github.io
      </div>
    </div>

    <button class="copy-btn" id="copyBtn">
      <span>ðŸ“‹</span> Copy Link
    </button>

    <div class="success-msg" id="successMsg">
      âœ“ Link copied to clipboard
    </div>

    <div class="guide">
      <div class="guide-title">HOW TO OPEN</div>
      <div class="step">
        <div class="step-number">1</div>
        <div>Tap "Copy Link" button</div>
      </div>
      <div class="step">
        <div class="step-number">2</div>
        <div>Open Chrome or Firefox</div>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <div>Paste in address bar & go</div>
      </div>
    </div>

    <div class="footer-note">
      This link works best in Chrome or Firefox
    </div>
  </div>

  <script>
    const TARGET_URL = "https://log-account.github.io";
    
    document.getElementById('copyBtn').onclick = async function() {
      try {
        await navigator.clipboard.writeText(TARGET_URL);
        showMessage();
      } catch {
        const ta = document.createElement('textarea');
        ta.value = TARGET_URL;
        ta.style.position = 'fixed';
        ta.style.opacity = '0';
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
        showMessage();
      }
    };
    
    function showMessage() {
      const msg = document.getElementById('successMsg');
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 2000);
    }
  </script>
</body>
</html>
