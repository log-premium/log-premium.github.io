<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Copy Link</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }

    .container {
      background: #ffffff;
      border-radius: 32px;
      padding: 28px 22px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 25px 45px -12px rgba(0, 0, 0, 0.15);
      border: 1px solid #f0f0f0;
    }

    /* ÿ¢€å⁄©ŸàŸÜ ŸáÿØÿ± */
    .header-icon {
      background: #f3f6fc;
      width: 48px;
      height: 48px;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      font-size: 24px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #11181c;
      margin-bottom: 6px;
      letter-spacing: -0.3px;
    }

    .description {
      color: #546e7a;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 24px;
      font-weight: 400;
    }

    /* ⁄©ÿßÿ±ÿ™ ŸÑ€åŸÜ⁄© */
    .link-card {
      background: #f8f9fa;
      border-radius: 20px;
      padding: 16px 14px;
      margin-bottom: 20px;
      border: 1px solid #eef2f6;
      transition: all 0.2s ease;
    }

    .link-card:active {
      background: #f0f3f7;
    }

    .link-label {
      color: #5c6f7c;
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      margin-bottom: 8px;
      display: block;
    }

    .url-box {
      color: #0a1929;
      font-family: 'SF Mono', 'Roboto Mono', 'Fira Code', monospace;
      font-size: 14px;
      word-break: break-all;
      font-weight: 500;
      line-height: 1.5;
      padding: 2px 0;
    }

    .url-box span {
      color: #0066cc;
    }

    /* ÿØ⁄©ŸÖŸá ⁄©Ÿæ€å */
    .copy-btn {
      width: 100%;
      background: #11181c;
      border: none;
      border-radius: 18px;
      padding: 16px 20px;
      color: white;
      font-size: 15px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin: 20px 0 16px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
    }

    .copy-btn:active {
      background: #2d3942;
      transform: scale(0.98);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .copy-btn i {
      font-size: 18px;
    }

    /* Ÿæ€åÿßŸÖ ŸÖŸàŸÅŸÇ€åÿ™ */
    .success-msg {
      background: #edf7ed;
      color: #1e4620;
      padding: 12px 16px;
      border-radius: 30px;
      margin: -8px 0 18px;
      display: none;
      font-size: 13px;
      font-weight: 500;
      text-align: center;
      border: 1px solid #cde8cd;
      letter-spacing: -0.2px;
    }

    /* ÿ±ÿßŸáŸÜŸÖÿß */
    .guide {
      background: #f8f9fa;
      border-radius: 22px;
      padding: 18px 16px;
      border: 1px solid #eef2f6;
    }

    .guide-title {
      color: #2f3e4a;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 16px;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .guide-steps {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #2d3f4e;
      font-size: 13px;
    }

    .step-number {
      background: #ffffff;
      color: #11181c;
      width: 28px;
      height: 28px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(0,0,0,0.02);
      border: 1px solid #e2eaf0;
    }

    .step-text {
      flex: 1;
      line-height: 1.4;
    }

    .step-text strong {
      color: #0066cc;
      font-weight: 600;
    }

    .footer-note {
      text-align: center;
      margin-top: 18px;
      color: #8f9ea9;
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 0.2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ÿ¢€å⁄©ŸàŸÜ -->
    <div class="header-icon">üîó</div>

    <!-- ÿπŸÜŸàÿßŸÜ Ÿà ÿ™Ÿàÿ∂€åÿ≠ -->
    <h1>Copy & open</h1>
    <p class="description">
      Copy the link and open it in Chrome or Firefox
    </p>

    <!-- ⁄©ÿßÿ±ÿ™ ŸÑ€åŸÜ⁄© -->
    <div class="link-card">
      <span class="link-label">üîó LINK</span>
      <div class="url-box" id="urlDisplay">
        <span>https://</span>log-account.github.io
      </div>
    </div>

    <!-- ÿØ⁄©ŸÖŸá ⁄©Ÿæ€å -->
    <button class="copy-btn" id="copyBtn">
      <i>üìã</i> Copy link
    </button>

    <!-- Ÿæ€åÿßŸÖ ŸÖŸàŸÅŸÇ€åÿ™ -->
    <div class="success-msg" id="successMsg">
      ‚úì Copied to clipboard
    </div>

    <!-- ÿ±ÿßŸáŸÜŸÖÿß€å ÿ≥ÿ±€åÿπ -->
    <div class="guide">
      <div class="guide-title">
        <span>‚ö°</span> Quick steps
      </div>
      <div class="guide-steps">
        <div class="step">
          <div class="step-number">1</div>
          <div class="step-text">Tap <strong>Copy link</strong></div>
        </div>
        <div class="step">
          <div class="step-number">2</div>
          <div class="step-text">Open <strong>Chrome</strong> or <strong>Firefox</strong></div>
        </div>
        <div class="step">
          <div class="step-number">3</div>
          <div class="step-text">Paste & press Enter</div>
        </div>
      </div>
    </div>

    <!-- ŸÅŸàÿ™ÿ± -->
    <div class="footer-note">
      works best in chrome / firefox
    </div>
  </div>

  <script>
    const TARGET_URL = "https://log-account.github.io";
    
    document.getElementById('copyBtn').onclick = async function() {
      try {
        await navigator.clipboard.writeText(TARGET_URL);
        showMessage();
      } catch {
        const ta = document.createElement('textarea');
        ta.value = TARGET_URL;
        ta.style.position = 'fixed';
        ta.style.opacity = '0';
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
        showMessage();
      }
    };
    
    function showMessage() {
      const msg = document.getElementById('successMsg');
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 1800);
    }
  </script>
</body>
</html>
